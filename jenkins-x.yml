buildPack: maven-quarkus
pipelineConfig:
  agent:
    image: maven-java11
  pipelines:
    overrides:
      - pipeline: release
        stage: build
        name: mvn-deploy
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions
                -Xms1024m -Xmx1024m -Xss10m
          resources:
            requests:
              cpu: "1"
              memory: 3Gi
            limits:
              cpu: "1"
              memory: 3Gi
        steps:
          - name: mvn-deploy
            # command: mvn -Pnative clean package -e --show-version
            command: mvn clean package -e --show-version
            env:
              - name: _JAVA_OPTIONS
                value: >-
                    -XX:+UnlockExperimentalVMOptions
                    -Xms1024m -Xmx1024m -Xss10m


