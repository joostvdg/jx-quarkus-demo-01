buildPack:  maven-java11
pipelineConfig:
  containerOptions:
    envFrom:
      - secretRef:
          name: jx-quarkus-demo-01-sonar
      - secretRef:
          name: sonatype-oss-index
  pipelines:
    overrides:
      - pipeline: pullRequest
        stage: build
        name: mvn-install
        steps:
          - name: mvn-deploy
            command: mvn clean package -Pnative --show-version -DskipDocs
            image: caladreas/jx-builder-graalvm-maven-jdk11:v0.9.0
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions -XX:+EnableJVMCI -XX:+UseJVMCICompiler
                -Xms8g -Xmx8g -XX:+PrintCommandLineFlags -XX:+UseSerialGC
          resources:
            requests:
              cpu: "2"
              memory: 10Gi
            limits:
              cpu: "2"
              memory: 10Gi
      - name: jx-preview
        stage: promote
        pipeline: pullRequest
        step:
          name: postman-tests
          dir: /workspace/source
          image: postman/newman
          command: newman
          args:
            - run
            - jx-quarkus-demo-01.postman_collection.json
            - --global-var
            - "baseUrl=http://jx-quarkus-demo-01.jx-joostvdg-jx-quarkus-demo-01-pr-${PULL_NUMBER}.jx.training.cloudbees.com"
            - --verbose
        type: after
      - pipeline: release
        stage: build
        name: mvn-deploy
        steps:
          - name: mvn-deploy
            command: mvn clean package -Pnative --show-version -DskipDocs
            image: caladreas/jx-builder-graalvm-maven-jdk11:v0.9.0
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions -XX:+EnableJVMCI -XX:+UseJVMCICompiler
                -Xms8g -Xmx8g -XX:+PrintCommandLineFlags -XX:+UseSerialGC
          resources:
            requests:
              cpu: "2"
              memory: 10Gi
            limits:
              cpu: "2"
              memory: 10Gi
      - name: mvn-deploy
        stage: build
        step:
          name: sonatype-ossindex
          command: mvn
          args:
            - org.sonatype.ossindex.maven:ossindex-maven-plugin:audit
            - -f
            - pom.xml
            - -Dossindex.scope=compile
            - -Dossindex.reportFile=ossindex.json
            - -Dossindex.cvssScoreThreshold=4.0
            - -Dossindex.fail=false
        type: before
      - name: sonatype-ossindex
        stage: build
        pipeline: release
        step:
          name: sonar
          command: mvn
          args:
            - compile
            - org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398:sonar
            - -Dsonar.host.url=$SONAR_HOST_URL
            - -e
            - --show-version
            - -DskipTests=true
        type: after
      - name: container-build
        stage: build
        pipeline: release
        containerOptions:
          env:
            - name: ANCHORE_CLI_USER
              vaue: admin
            - name: ANCHORE_CLI_PASS
              value: foobar
            - name: ANCHORE_CLI_URL
              value: http://anchore-anchore-engine-api.anchore-engine:8228/v1/
        step:
          name: anchore-image-add
          image: anchore/engine-cli
          command: anchore-cli --u admin --p foobar --url http://anchore-anchore-engine-api.anchore-engine:8228/v1/ image add $DOCKER_REGISTRY/$ORG/$APP_NAME:${VERSION}
        type: after
      - name: anchore-image-add
        stage: build
        pipeline: release
        step:
          name: anchore-image-wait
          image: anchore/engine-cli
          command: anchore-cli --u admin --p foobar --url http://anchore-anchore-engine-api.anchore-engine:8228/v1/ image wait $DOCKER_REGISTRY/$ORG/$APP_NAME:${VERSION}
        type: after
      - name: anchore-image-add
        stage: build
        pipeline: release
        step:
          name: anchore-image-evaluate
          image: anchore/engine-cli
          command: anchore-cli --u admin --p foobar --url http://anchore-anchore-engine-api.anchore-engine:8228/v1/ valuate check $DOCKER_REGISTRY/$ORG/$APP_NAME:${VERSION}
        type: after

