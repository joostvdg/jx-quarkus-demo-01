buildPack:  maven-java11
pipelineConfig:
  agent:
    image: caladreas/jx-builder-graalvm-maven-jdk11:v0.7.0
  containerOptions:
    envFrom:
      - secretRef:
          name: jx-quarkus-demo-01-sonar
      - secretRef:
          name: sonatype-oss-index
    resources:
      requests:
        cpu: "2"
        memory: 10Gi
      limits:
        cpu: "2"
        memory: 10Gi
  pipelines:
    overrides:
      - pipeline: pullRequest
        stage: build
        name: mvn-install
        steps:
          - name: mvn-deploy
            command: mvn -Pnative install -e --show-version
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions -XX:+EnableJVMCI -XX:+UseJVMCICompiler
                -Xms8g -Xmx8g -XX:+PrintCommandLineFlags -XX:+UseSerialGC
      - pipeline: release
        stage: build
        name: mvn-deploy
        steps:
          - name: mvn-deploy
            command: mvn -Pnative package -e --show-version -DskipDocs
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions -XX:+EnableJVMCI -XX:+UseJVMCICompiler
                -Xms8g -Xmx8g -XX:+PrintCommandLineFlags -XX:+UseSerialGC
      - name: mvn-deploy
        stage: build
        step:
          name: sonatype-ossindex
          command: mvn
          args:
            - org.sonatype.ossindex.maven:ossindex-maven-plugin:audit
            - -f
            - pom.xml
            - -Dossindex.scope=compile
            - -Dossindex.reportFile=ossindex.json
            - -Dossindex.cvssScoreThreshold=4.0
            - -Dossindex.fail=false
        type: before
      - name: sonatype-ossindex
        stage: build
        pipeline: release
        step:
          name: sonar
          command: mvn
          args:
            - compile
            - org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398:sonar
            - -Dsonar.host.url=$SONAR_HOST_URL
            - -e
            - --show-version
            - -DskipTests=true
        type: after


