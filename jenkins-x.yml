buildPack: maven-quarkus
pipelineConfig:
  agent:
    image: maven-java11
  pipelines:
    overrides:
      - pipeline: release
        stage: build
        name: mvn-deploy
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions -XX:+UseJVMCICompiler
                -XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=70
                -Xms4096m -Xmx4096m -Xss10m
          resources:
            requests:
              cpu: "1"
              memory: 6Gi
            limits:
              cpu: "1"
              memory: 6Gi
        steps:
          - name: mvn-deploy
            command: mvn -Pnative clean package -e --show-version
            #image: caladreas/builder-maven-graalvm-java8:0.0.1
            image: builder-maven-graalvm
            env:
              - name: _JAVA_OPTIONS
                value: >-
                    -XX:+UnlockExperimentalVMOptions -XX:+UseJVMCICompiler
                    -XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=70
                    -Xms4096m -Xmx4096m -Xss10m


