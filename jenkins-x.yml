buildPack: maven-quarkus
pipelineConfig:
  agent:
    image: quay.io/quarkus/centos-quarkus-maven:20.0.0-java11
  pipelines:
    overrides:
      - pipeline: release
        stage: build
        name: mvn-deploy
        steps:
          - name: mvn-deploy
            command: mvn -Pnative clean package -e --show-version
            dir: /workspace/source
            image: quay.io/quarkus/centos-quarkus-maven:20.0.0-java11
