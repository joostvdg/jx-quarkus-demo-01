buildPack:  maven-java11
pipelineConfig:
  agent:
    image: caladreas/builder-maven-graalvm-java11:0.0.4
  pipelines:
    overrides:
      - pipeline: release
        stage: build
        name: mvn-deploy
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions -XX:+UseJVMCICompiler
                -XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=70
                -Xms8g -Xmx8g -Xss10m
          resources:
            requests:
              cpu: "2"
              memory: 10Gi
            limits:
              cpu: "2"
              memory: 10Gi
        steps:
          - name: mvn-deploy
            # command: mvn -Pnative clean package -e --show-version
            command: mvn -Pnative clean package -e --show-version
            image: caladreas/builder-maven-graalvm-java11:0.0.4
            env:
              - name: _JAVA_OPTIONS
                value: >-
                  -XX:+UnlockExperimentalVMOptions -XX:+UseJVMCICompiler
                  -XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=70
                  -Xms8g -Xmx8g -Xss10m


