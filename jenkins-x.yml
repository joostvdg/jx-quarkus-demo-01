buildPack: maven-quarkus
pipelineConfig:
  agent:
    image: maven-java11
  pipelines:
    overrides:
      - pipeline: release
        stage: build
        name: mvn-deploy
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions
                -XX:MinRAMPercentage=70
                -XX:MaxRAMPercentage=80
                -Xms2048m -Xmx2560m
          resources:
            requests:
              cpu: "1"
              memory: 3Gi
            limits:
              cpu: "1"
              memory: 3Gi
        steps:
          - name: mvn-deploy
            command: mvn -Pnative clean package -e --show-version
            image: caladreas/builder-maven-graalvm-java11
            env:
              - name: _JAVA_OPTIONS
                value: >-
                    -XX:+UnlockExperimentalVMOptions
                    -XX:MinRAMPercentage=70
                    -XX:MaxRAMPercentage=80
                    -Xms2048m -Xmx2560m

