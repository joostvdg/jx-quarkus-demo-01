buildPack: maven-quarkus
pipelineConfig:
  agent:
    image: maven-java11
  pipelines:
    overrides:
      - pipeline: release
        stage: build
        name: mvn-deploy
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions
                -XX:MinRAMPercentage=70
                -XX:MaxRAMPercentage=80
                -Xms81920m -Xmx81920m
          resources:
            requests:
              cpu: "2"
              memory: 10Gi
            limits:
              cpu: "2"
              memory: 10Gi
        steps:
          - name: mvn-deploy
            command: mvn -Pnative clean package -e --show-version -Dquarkus.native.native-image-xmx=81920m
            image: caladreas/builder-maven-graalvm-java11
            env:
              - name: _JAVA_OPTIONS
                value: >-
                    -XX:+UnlockExperimentalVMOptions
                    -XX:MinRAMPercentage=70
                    -XX:MaxRAMPercentage=80
                    -Xms81920m -Xmx81920m

