buildPack:  maven-java11
pipelineConfig:
#  agent:
#    image: caladreas/builder-maven-graalvm-java11:0.1.0
  pipelines:
    overrides:
      - pipeline: release
        stage: build
        name: mvn-deploy
        containerOptions:
          env:
            - name: _JAVA_OPTIONS
              value: >-
                -XX:+UnlockExperimentalVMOptions -XX:+UseJVMCICompiler
                -Xms1g -Xmx2g -Xss10m
          resources:
            requests:
              cpu: "1"
              memory: 3Gi
            limits:
              cpu: "1"
              memory: 3Gi
        steps:
          - name: mvn-deploy
            # command: mvn -Pnative clean package -e --show-version
            command: mvn clean test -e --show-version -DskipDocs
            image: caladreas/builder-maven-graalvm-java11:0.0.4
            env:
              - name: _JAVA_OPTIONS
                value: >-
                  -XX:+UnlockExperimentalVMOptions -XX:+UseJVMCICompiler
                  -Xms1g -Xmx2g -Xss10m


